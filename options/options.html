<!DOCTYPE html>
<html>
<head>
	<title>Travis Report Options</title>
	<link rel="stylesheet" type="text/css" href="../frameworks/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Travis Report Options</h2>
	<hr>
	<div class="checkbox">
		<label>
		  <input type="checkbox" id="failed_only">
		  Only show Travis Report on failed builds
		</label>
	</div>
	<div class="checkbox">
		<label>
		  <input type="checkbox" id="link_new_tab">
		  Open Travis environment links in a new tab
		</label>
	</div>

	<div id="status" style="text-color: green"></div>
	<button id="save" class="btn btn-success">Save</button>
	<button id="close" class="btn">Close</button>


	<script src="options.js"></script>
</div>
</body>
</html>
